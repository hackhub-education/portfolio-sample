<!DOCTYPE html>
<html>
<head>
	<title>About Me</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- <img src="img/background.jpg" alt="Background Image"> -->
	<nav class="container">
		<img class="profile-img" src="img/profile.jpg">
		<ul>
			<li><a href="index.html">About</a></li>
			<li><a href="work.html">Work</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
	</nav>

	<div class="center-text">
		<h1>Hi, I'm <span id="home-name">Steve</span>!</h1>
		<p>a full stack designer.</p>
		<input type="text" name="myname" id="name-input">
		<button id="submit-button">Update</button>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
			
		$('#submit-button').click(function() {

			$('#error-message').remove();

			var newName = $('#name-input').val();

			// console.log(newName);

			if (newName != '') {

				$('#home-name').text(newName);

				$('#name-input').val('');

			} else {

				$('#submit-button').after('<p class="error-message" id="error-message">Please validate your input!</p>');

			}

		})

	</script>

</body>
</html>
